<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Flask App</title>
</head>
<body>
    <h1>Welcome to my Flask App!</h1>
    <form id="generate-form">
        <label for="prompt">Enter a prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Generate</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('generate-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;

            try {
                const response = await fetch('/generate-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();
                document.getElementById('result').textContent = data.generated_text;
            } catch (error) {
                document.getElementById('result').textContent = 'Error occurred';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
